version: '3.8'

services:
  postgres:
    image: postgres:17.5-alpine
    container_name: employee-postgres
    environment:
      POSTGRES_DB: employeedb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - employee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d employeedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: employee-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - employee-network
    depends_on:
      - postgres
    
volumes:
  postgres_data:

networks:
  employee-network:
